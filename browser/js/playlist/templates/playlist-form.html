<div class="well">
<div ng-if = 'playlist.name.$error.required && playlist.name.$dirty' class="alert alert-warning">Please enter a name</div>
  <form name="playlist" class="form-horizontal">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
      <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input required ng-maxlength='16' ng-model="newPlaylist.name" name="name" class="form-control" type="text">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button ng-disabled='playlist.$invalid'  ng-click="save()" type="submit" class="btn btn-success">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
